<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Insertion Sort Visualizer</title>
</head>
<body>
  <div class="container">
    <div class="box" data-pos="1">1</div>
    <div class="box" data-pos="2">2</div>
    <div class="box" data-pos="3">3</div>
    <div class="box" data-pos="4">4</div>
    <div class="box" data-pos="5">5</div>
    <div class="box" data-pos="6">6</div>
    <div class="box" data-pos="7">7</div>
    <div class="box" data-pos="8">8</div>
    <div class="box" data-pos="9">9</div>
    <div class="box" data-pos="10">10</div>
    <div class="box" data-pos="11">11</div>
    <div class="box" data-pos="12">12</div>
    <div class="box" data-pos="13">13</div>
    <div class="box" data-pos="14">14</div>
  </div>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      display: flex;
      position: relative;
    }
    .box {
      box-sizing: border-box;
      width: 50px;
      line-height: 50px;
      height: 50px;
      border: 1px solid black;
      text-align: center;
      position: absolute;
    }
  </style>
  <script>
    let numbers = document.querySelectorAll('.box');
    let unit = 50;
    for(let i = 0; i < numbers.length; i++) {
      numbers[i].style = `transform: translateX(${i * unit}px); transition: transform 2s ease;`;
    }

    function swap(a, b) {
      a = Number(a);
      b = Number(b);


      let numA;
      let numB;

      //add a default transform property to number nodes

      numbers.forEach(number => {
        if(number.dataset.pos == a) {
          console.log('hey')
          numA = number;
        }
        if(number.dataset.pos == b) {
          numB = number;
          console.log('hey');
        }
      });

      //show and do the swap
      let holdTrans = numA.style.transform;
      numA.style.transform = numB.style.transform;
      numB.style.transform = holdTrans;

    }

//Mutate an existing array to randomly shuffle its content
    function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    let j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

  </script>
</body>
</html>
