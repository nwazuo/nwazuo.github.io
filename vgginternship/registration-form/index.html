<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Gothic+A1|Roboto&display=swap"
      rel="stylesheet"
    />
    <title>VGG Virtual Internship form</title>
  </head>
  <body>
    <div class="intro">
      <img class="logo" alt="VGG logo" src="images/logo.png" />
      <h1>Welcome to the most <em>vibrant</em> tech hub in <em>africa</em></h1>
    </div>
    <div class="reg-area">
      <h2 class="reg-header">Join our <em>internship</em></h2>
      <p>Learn and grow on our online platform</p>
      <div class="reg-form">
        <form class="registration form" method="get" action="#">
          <div class="field">
            <label for="first-name">
              First Name
            </label>
            <input
              type="text"
              name="first-name"
              class="first-name"
              placeholder="John"
            />
          </div>
          <div class="field">
            <label for="last-name">
              Last Name
            </label>
            <input
              type="text"
              name="last-name"
              class="last-name"
              placeholder="Udoka"
            />
          </div>
          <div class="field fluid">
            <label for="organization">
              Organization/Institution
            </label>
            <input
              type="text"
              name="organization"
              class="organization full-length"
            />
          </div>
          <div class="field fluid">
            <label for="email">
              Email
            </label>
            <input type="text" name="email" class="email full-length" />
          </div>
          <div class="field fluid">
            <label for="password">
              Password
            </label>
            <input
              type="password"
              name="password"
              class="password full-length"
            />
          </div>
          <div class="field fluid">
            <label for="confirm-password">
              Confirm Password
            </label>
            <input
              type="password"
              name="confirm-password"
              class="confirm-password full-length"
            />
          </div>
          <p class="t-and-c">
            By clicking this, you agree to abide by our
            <a href="#">terms and conditions</a> of this endeavour
          </p>
          <button class="btn-big">CREATE ACCOUNT</button>
        </form>
      </div>
    </div>
  </body>
</html>
