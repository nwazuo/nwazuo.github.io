<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>VGG Virtual Internship form</title>
  </head>
  <body>
    <div class="intro">
      <img class="logo" alt="VGG logo" src="images/logo.png" />
      <h1>Welcome to the most vibrant tech hub in africa</h1>
    </div>
    <div class="reg-area">
      <h2 class="reg-header">Join our <em>internship</em></h2>
      <p>Learn and grow on our online platform</p>
      <div class="reg-form">
        <form class="registration form" method="get" action="#">
          <label for="first-name">
            First Name
          </label>
          <input
            type="text"
            name="first-name"
            class="first-name"
            placeholder="John"
          />
          <label for="last-name">
            Last Name
          </label>
          <input
            type="text"
            name="last-name"
            class="last-name"
            placeholder="Udoka"
          />
          <label for="organization">
            Organization/Institution
          </label>
          <input
            type="text"
            name="organization"
            class="organization full-length"
          />
          <label for="email">
            Email
          </label>
          <input type="text" name="email" class="email full-length" />
          <label for="password">
            Password
          </label>
          <input type="password" name="password" class="password full-length" />
          <label for="confirm-password">
            Confirm Password
          </label>
          <input
            type="password"
            name="confirm-password"
            class="confirm-password full-length"
          />
          <p class="t-and-c">
            By clicking this, you agree to abide by our
            <a href="#">terms and conditions</a> of this endeavour
          </p>
          <button class="btn-big">CREATE ACCOUNT</button>
        </form>
      </div>
    </div>
  </body>
</html>
