    <script>
      let itemClassName = "carousel__photo",
        items = document.getElementsByClassName(itemClassName),
        totalItems = items.length,
        slide = 0,
        moving = true;
      let numberCtrl = document.querySelectorAll(".carousel__controls");
      let autoplay;

      // Set classes
      function setInitialClasses() {
        // Targets the previous, current, and next items
        // This assumes there are at least three items.
        items[totalItems - 1].classList.add("prev");
        items[0].classList.add("active");
        items[1].classList.add("next");
        numberCtrl[0].classList.add("active");
      }

      // Set event listeners
      function setEventListeners() {
        var next = document.getElementsByClassName("carousel__button--next")[0],
          prev = document.getElementsByClassName("carousel__button--prev")[0];
        next.addEventListener("click", moveNext);
        prev.addEventListener("click", movePrev);

        numberCtrl.forEach(number => {
          number.addEventListener("click", function() {
            if (!moving) {
              console.log(number.dataset.index, "number clicked");
              slide = Number(number.dataset.index);
              moveCarouselTo(slide);
            }
          });
        });
      }

      function disableInteraction() {
        // Set 'moving' to true for the same duration as our transition.
        // (0.5s = 500ms)

        moving = true;
        // setTimeout runs its function once after the given time
        setTimeout(function() {
          moving = false;
        }, 500);
      }

      function moveCarouselTo(slide) {
        // Check if carousel is moving, if not, allow interaction
        if (!moving) {
          // temporarily disable interactivity
          disableInteraction();
          // Update the "old" adjacent slides with "new" ones
          var newPrevious = slide - 1,
            newNext = slide + 1,
            oldPrevious = slide - 2,
            oldNext = slide + 2;
          // Test if carousel has more than three items
          if (totalItems - 1 >= 3) {
            // Checks and updates if the new slides are out of bounds
            if (newPrevious <= 0) {
              oldPrevious = totalItems - 1;
            } else if (newNext >= totalItems - 1) {
              oldNext = 0;
            }
            // Checks and updates if slide is at the beginning/end
            if (slide === 0) {
              newPrevious = totalItems - 1;
              oldPrevious = totalItems - 2;
              oldNext = slide + 1;
            } else if (slide === totalItems - 1) {
              newPrevious = slide - 1;
              newNext = 0;
              oldNext = 1;
            }
            // Now we've worked out where we are and where we're going,
            // by adding/removing classes we'll trigger the transitions.
            // Reset old next/prev elements to default classes
            items[oldPrevious].className = itemClassName;
            items[oldNext].className = itemClassName;
            // Add new classes
            items[newPrevious].className = itemClassName + " prev";
            items[slide].className = itemClassName + " active";
            items[newNext].className = itemClassName + " next";
            //add classes for highlighting position of slide through number indicators
            numberCtrl.forEach(number => {
              number.classList.remove("active");
            });

            numberCtrl[slide].classList.add("active");

            //restart interval after every move
            clearInterval(autoplay);
            autoplay = setInterval(autoPlay, 3000);
          }
        }
      }

      // Next navigation handler
      function moveNext() {
        // Check if moving
        if (!moving) {
          // If it's the last slide, reset to 0, else +1
          if (slide === totalItems - 1) {
            slide = 0;
          } else {
            slide++;
          }
          // Move carousel to updated slide
          console.log(slide);
          moveCarouselTo(slide);
        }
      }
      // Previous navigation handler
      function movePrev() {
        console.log("previous");
        // Check if moving
        if (!moving) {
          // If it's the first slide, set as the last slide, else -1
          if (slide === 0) {
            slide = totalItems - 1;
          } else {
            slide--;
          }

          // Move carousel to updated slide
          moveCarouselTo(slide);
        }
      }

      //auto play
      function autoPlay() {
        console.log("tick");
        if (slide >= items.length - 1) {
          slide = 0;
        } else {
          slide++;
        }
        moveCarouselTo(slide);
      }

      function initCarousel() {
        setInitialClasses();
        setEventListeners();
        autoplay = setInterval(autoPlay, 3000);
        // Set moving to false so that the carousel becomes interactive
        moving = false;
      }

      // make it rain
      initCarousel();
    </script>
